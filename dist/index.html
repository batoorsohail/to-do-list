<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/e520ead38a.js"
      crossorigin="anonymous"
    ></script>
<script defer src="static/js/runtime.js"></script><script defer src="static/js/main.js"></script></head>
<body>
    <section class="main">
        <div class="container">
            <ul id="listContainer">
                <li>Today's To Do <i class="fa-solid fa-arrows-rotate"></i></li>
                <hr>
                <li><input type="text" class="addList" placeholder="Add your list..."> <i class="fa-solid fa-arrow-turn-down"></i></li>
                <hr>
            </ul>
            <ul class="clear">
                <li>Clear all completed</li>
            </ul>
        </div>
    </section>

    <script type="module" src="index.js"></script>
</body>
</html>
